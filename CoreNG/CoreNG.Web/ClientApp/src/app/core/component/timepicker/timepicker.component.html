<fieldset [disabled]="disabled || readonlyInputs" [class.disabled]="disabled || readonlyInputs">
  <div class="tp">
    <div *ngIf="prefixUnit" class="tp-prefix">
      <span class="text-primary">{{prefixUnit}}</span>
    </div>
    <div *ngIf="prefixUnit" class="tp-spacer-text"></div>
    <div class="tp-input-container tp-hour">
      <select class="tp-input form-control" [value]="model?.hour" aria-label="Hours"
        (change)="updateHour($event.target.value)" [disabled]="disabled || readonlyInputs">
        <option *ngFor="let hour of createSelectHours()" [value]="hour">{{formatSelectHour(hour)}}</option>
      </select>
    </div>
    <div class="tp-spacer">:</div>
    <div class="tp-input-container tp-minute">
      <select class="tp-input form-control" [value]="model?.minute" aria-label="Minutes"
        (change)="updateMinute($event.target.value)" [disabled]="disabled || readonlyInputs">
        <option *ngFor="let minute of createSelectMinutes()" [value]="minute">{{formatSelectMin(minute)}}</option>
      </select>
    </div>
    <div *ngIf="seconds" class="tp-spacer">:</div>
    <div *ngIf="seconds" class="tp-input-container tp-second">
      <select class="tp-input form-control" [value]="model?.second" aria-label="Seconds"
        (change)="updateSecond($event.target.value)" [disabled]="disabled || readonlyInputs">
        <option *ngFor="let second of createSelectSeconds()" [value]="second">{{formatSelectSec(second)}}</option>
      </select>
    </div>
    <div *ngIf="clear" class="tp-spacer-text"></div>
    <div *ngIf="clear && !(disabled || readonlyInputs)" class="tp-clear">
      <span class="link-footer" (click)="clearTime();">Clear</span>
    </div>
    <div *ngIf="postfixUnit" class="tp-spacer-text"></div>
    <div *ngIf="postfixUnit" class="tp-postfix">
      <span class="text-primary">{{postfixUnit}}</span>
    </div>
  </div>
</fieldset>
