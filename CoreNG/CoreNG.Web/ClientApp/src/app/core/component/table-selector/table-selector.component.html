<div class="input-group mr-2">  
  <input [ngClass]="ngControl?.valid ? 'ng-valid' : 'ng-invalid'" class="form-control"
  (blur)="inputBlur($event)"  value="{{valueText}}" placeholder="select from list"
  (change)="onInputChange($event)" [disabled]='disabled' [readonly]='true' />
  <div class="input-group-append">
      <button class="btn btn-outline-secondary" [ngbPopover]="tableList" placement="bottom" [disabled]='disabled || readonly' type="button">
        <small>...</small>
      </button>
  </div>
</div>

<ng-template #tableList>
  <div>    
    <input type="text" #txtFind name="txtFind" class="form-control" placeholder="search key" (ngModel)="this.strFilter" (ngModelChange)="onFilterChange(txtFind.value);"/>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <td *ngFor="let cHdr of this.colHeaders">{{cHdr}}</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ro of rowItems; index as i" (click)="onRowSelect(ro);" >
          <td *ngFor="let cval of ro.values; index as j">{{cval}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
