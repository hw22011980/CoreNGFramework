<div class="input-group input-group-sm">
    <div class="input-group-prepend">
        <span *ngIf="prefix != null && prefix !=''" class="input-group-text justify-content-end text-primary">{{perfix}}</span>
    </div>
    <input [ngClass]="ngControl?.valid ? 'ng-valid' : 'ng-invalid'" class="form-control"
    (blur)="inputBlur($event)"  [ngModel]="dateString" placeholder="dd/mm/yyyy hh:mm:ss"
    (change)="onInputChange($event)" [disabled]='disabled' [readonly]='readonly' />

    <div class="input-group-append">
        <button class="btn btn-outline-secondary" [ngbPopover]="calendarContent" placement="bottom" [disabled]='disabled || readonly' type="button">
            <fa-icon [icon]="['far', 'calendar']"></fa-icon>
        </button>
        <span *ngIf="postfix != null && postfix !=''" class="input-group-text text-primary">{{postfix}}</span>
    </div>
</div>

<ng-template #calendarContent>
    <div >
        <div *ngIf="!showTimePickerToggle" >
            <ngb-datepicker name="datepicker" #dp [ngModel]="datetime" [startDate]="this.datetime? {year: this.datetime.year, month: this.datetime.month} : ''"
            (ngModelChange)="onDateChange($event)"></ngb-datepicker>
            <button class="btn btn-block btn-outline-secondary" [disabled]="!datetime?.day" [ngbPopover]="calendarContent" placement="bottom" type="button" (click)="toggleDateTimeState($event)">
                <fa-icon [icon]="['far', 'clock']"></fa-icon>
            </button>
        </div>
        <div *ngIf="showTimePickerToggle" >
            <button class="btn btn-block btn-outline-secondary" [ngbPopover]="calendarContent" placement="bottom" type="button" (click)="toggleDateTimeState($event)">
                <fa-icon [icon]="['far', 'calendar']"></fa-icon>
            </button>
            <div class="mt-auto">
                <ngb-timepicker #tp name="timepicker" [ngModel]="datetime" (ngModelChange)="onTimeChange($event)" 
                [seconds]="seconds" [spinners]="spinners" [meridian]="meridian"
                [hourStep]="hourStep" [minuteStep]="minuteStep" [secondStep]="secondStep"></ngb-timepicker>
            </div>
        </div>
    </div>
</ng-template>
