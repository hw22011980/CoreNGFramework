<div class="icon-container" *ngIf="configs.actions.view_compare && row_data.leaf">
  <i *ngIf="configs.css.view_compare_class" title="Compare Data" (click)="compareData(row_data)"
    [attr.class]="'pointer ' + this.configs.css.view_compare_class" aria-hidden="true"></i>
  <span *ngIf="!configs.css.view_compare_class" (click)="compareData(row_data)">Compare</span>
</div>

<ng-container *ngIf="isModalOpen">
  <div class="inner-modal" [ngClass]="{'modal-backdrop': isModalOpen, 'show': isModalOpen}"></div>
  <!-- Modal -->
  <div class="modal" id="viewCompareModal" tabindex="-1" aria-labelledby="viewCompareModalLabel" aria-hidden="true"
    data-backdrop="static" data-keyboard="false" [ngStyle]="{'display': isModalOpen ? 'block' : 'none'}"
    [ngClass]="{'show': isModalOpen}">
    <div class="modal-dialog compare_modal-dialog" role="document">
      <div class="modal-content compare_modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewCompareModalLabel">Meter VS Offline</h5>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb w-100">
                <li *ngFor="let item of this.breadcrumbItems" [ngClass]="item.leaf?'blue-color':'dark-red-color'"
                class="breadcrumb-item" id="device-header"><a class="header">{{item.name}}</a></li>
                
              </ol>
            </nav>
            <div class="row">
              <div class="col-5" style="margin-left: 50px;">
                <table class="table compare-table table-striped table-hover shadow p-3 mb-5 bg-white rounded">
                  <thead>
                    <th>Data in Meter</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of meterValues">
                      <td>{{row}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-1 icon-container pt-3">
                <i *ngIf="configs.css.view_compare_class" title="Compare Data"
                  class="{{this.configs.css.view_compare_class}}" aria-hidden="true"></i>
                <span *ngIf="!configs.css.view_compare_class" class="dark-red-color">VS</span>
              </div>
              <div class="col-5">
                <table class="table compare-table table-striped table-hover shadow p-3 mb-5 bg-white rounded">
                  <thead>
                    <th>Data in Offline</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of offlineValues">
                      <td>{{row}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-delete" (click)="closeModal();">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
